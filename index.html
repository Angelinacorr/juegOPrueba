<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Juego de Plataformas - Aventura del Amor (Dif√≠cil)</title>
    <style>
        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor principal */
        #starPage6 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 9999;
        }

        .star6-game-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Overlay de orientaci√≥n */
        .star6-orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            animation: fadeIn 0.3s ease;
        }

        .star6-orientation-overlay.active {
            display: flex;
        }

        .star6-orientation-card {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8ec 100%);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 85%;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .star6-phone-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite;
        }

        .star6-orientation-card h2 {
            color: #ff6b9d;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
        }

        .star6-orientation-card p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .star6-orientation-tip {
            color: #ff6b9d;
            font-weight: bold;
            font-size: 18px;
        }

        .star6-rotation-arrow {
            font-size: 60px;
            margin: 20px 0;
            animation: spin 2s linear infinite;
        }

        /* Header compacto */
        .star6-header {
            position: relative;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            z-index: 100;
            gap: 10px;
            min-height: 45px;
        }

        .star6-stats-left,
        .star6-stats-center,
        .star6-stats-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .star6-stats-center {
            justify-content: center;
            gap: 8px;
        }

        .star6-stats-right {
            justify-content: flex-end;
        }

        .star6-health {
            display: flex;
            gap: 4px;
        }

        .star6-heart {
            font-size: 20px;
            filter: drop-shadow(2px 2px 3px rgba(255, 107, 157, 0.4));
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .star6-score,
        .star6-level,
        .star6-stars-counter {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 13px;
            color: white;
            box-shadow: 0 3px 10px rgba(255, 107, 157, 0.35);
            white-space: nowrap;
        }

        .star6-level {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .star6-stars-counter {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #8b4513;
        }

        .star6-back-btn,
        .star6-pause-btn {
            background: rgba(255, 107, 157, 0.2);
            border: 2px solid #ff6b9d;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 18px;
            color: #ff6b9d;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star6-back-btn:active,
        .star6-pause-btn:active {
            transform: scale(0.9);
            background: rgba(255, 107, 157, 0.35);
        }

        /* Canvas container */
        .star6-canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px 6px 0px 6px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.05);
            position: relative;
            order: 2;
        }

        #star6Canvas {
            max-width: 100%;
            max-height: 100%;
            border: 3px solid #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            background: #87ceeb;
            image-rendering: crisp-edges;
            display: block;
            position: relative;
            z-index: 1;
        }

        /* Overlay para gestos */
        .star6-gesture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            touch-action: none;
            pointer-events: auto;
        }

        /* Controles compactos */
        .star6-controls {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px 18px 10px 18px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.15);
            z-index: 100;
            min-height: 75px;
            order: 3;
            border-top: 2px solid rgba(255, 107, 157, 0.1);
        }

        .star6-controls-left {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            align-items: center;
        }

        .star6-controls-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .star6-btn {
            width: 62px;
            height: 62px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.98);
            color: #ff6b9d;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 107, 157, 0.3);
        }

        .star6-btn:active {
            transform: scale(0.88);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        }

        .star6-btn-jump {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            width: 72px;
            height: 72px;
            font-size: 26px;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        /* Overlays de mensajes */
        .star6-message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.90);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease;
            padding: 20px;
        }

        .star6-message-overlay.active {
            display: flex;
        }

        .star6-message-card {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8ec 100%);
            border-radius: 25px;
            padding: 30px 25px;
            max-width: 500px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 25px 70px rgba(255, 107, 157, 0.7);
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .star6-message-card h2 {
            color: #ff6b9d;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
        }

        .star6-message-card p {
            color: #555;
            line-height: 1.7;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .star6-message-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            border: none;
            border-radius: 28px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 12px auto 0;
            box-shadow: 0 5px 18px rgba(255, 107, 157, 0.5);
            transition: all 0.3s;
            width: 90%;
            max-width: 280px;
        }

        .star6-message-btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(255, 107, 157, 0.5);
        }

        .star6-secondary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Indicador de power-up */
        .star6-powerup-indicator {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.95);
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            color: #8b4513;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
            display: none;
            animation: bounce 0.6s ease-in-out infinite;
            z-index: 99;
        }

        /* Animaciones */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.3) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            75% { transform: rotate(20deg); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Media Queries */
        @media (orientation: landscape) {
            .star6-header {
                padding: 4px 12px;
                min-height: 42px;
            }
            
            .star6-controls {
                padding: 10px 20px 8px 20px;
                min-height: 70px;
            }
            
            .star6-btn {
                width: 60px;
                height: 60px;
            }
            
            .star6-btn-jump {
                width: 70px;
                height: 70px;
            }
        }

        @media (min-width: 768px) and (orientation: landscape) {
            #star6Canvas {
                border-radius: 15px;
                border-width: 4px;
            }
            
            .star6-btn {
                width: 65px;
                height: 65px;
            }
            
            .star6-btn-jump {
                width: 75px;
                height: 75px;
            }
            
            .star6-controls {
                padding: 12px 25px 10px 25px;
                min-height: 75px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .star6-header {
                padding: 3px 10px;
                min-height: 38px;
            }
            
            .star6-controls {
                padding: 8px 15px 6px 15px;
                min-height: 65px;
            }
            
            .star6-btn {
                width: 55px;
                height: 55px;
                font-size: 26px;
            }
            
            .star6-btn-jump {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
            
            .star6-heart {

            }
            
            .star6-score,
            .star6-level,
            .star6-stars-counter {

                min-height: 60px;
            }
            
            .star6-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .star6-btn-jump {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
        }
    </style>
</head>

            function checkOrientation() {
                const overlay = document.getElementById('star6OrientationOverlay');
                if (!overlay) return;
                
                const isLandscape = window.innerWidth > window.innerHeight;
                
                if (isLandscape) {
                    overlay.classList.remove('active');
                    if (!gameRunning && canvas) {
                        gameRunning = true;
                    }
                } else {
                    overlay.classList.add('active');
                    gameRunning = false;
                }
            }
            
            function enterFullscreen() {
                const elem = document.getElementById('starPage6');
                if (!elem) return;
                
                try {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen().catch(() => {});
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                } catch (e) {}
            }
            
            function setupGestureControls() {
                const gestureOverlay = document.getElementById('star6GestureOverlay');
                if (!gestureOverlay) return;
                
                gestureOverlay.addEventListener('touchstart', handleTouchStart, { passive: false });
                gestureOverlay.addEventListener('touchmove', handleTouchMove, { passive: false });
                gestureOverlay.addEventListener('touchend', handleTouchEnd, { passive: false });
                
                gestureOverlay.addEventListener('mousedown', handleMouseDown);
                gestureOverlay.addEventListener('mousemove', handleMouseMove);
                gestureOverlay.addEventListener('mouseup', handleMouseUp);
            }
            
            function handleTouchStart(e) {
                e.preventDefault();
                enterFullscreen();
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                touchStartTime = Date.now();
                isSwiping = false;
            }
            
            function handleTouchMove(e) {
                if (!gameRunning || gamePaused) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                
                if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
                    isSwiping = true;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 30) {
                            keys.right = true;
                            keys.left = false;
                        } else if (deltaX < -30) {
                            keys.left = true;
                            keys.right = false;
                        }
                    }
                }
            }
            
            function handleTouchEnd(e) {
                e.preventDefault();
                
                const touchEndTime = Date.now();
                const touchDuration = touchEndTime - touchStartTime;
                
                if (!isSwiping && touchDuration < 200) {
                    jump();
                }
                
                keys.left = false;
                keys.right = false;
                isSwiping = false;
            }
            
            function handleMouseDown(e) {
                touchStartX = e.clientX;
                touchStartY = e.clientY;
                touchStartTime = Date.now();
                isSwiping = false;
            }
            
            function handleMouseMove(e) {
                if (!gameRunning || gamePaused || e.buttons !== 1) return;
                
                const deltaX = e.clientX - touchStartX;
                const deltaY = e.clientY - touchStartY;
                
                if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
                    isSwiping = true;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 30) {
                            keys.right = true;
                            keys.left = false;
                        } else if (deltaX < -30) {
                            keys.left = true;
                            keys.right = false;
                        }
                    }
                }
            }
            
            function handleMouseUp(e) {
                const touchEndTime = Date.now();
                const touchDuration = touchEndTime - touchStartTime;
                
                if (!isSwiping && touchDuration < 200) {
                    jump();
                }
                
                keys.left = false;
                keys.right = false;
                isSwiping = false;
            }
            
            function initCanvas() {
                canvas = document.getElementById('star6Canvas');
                if (!canvas) return false;
                
                ctx = canvas.getContext('2d');
                
                const updateSize = () => {
                    const container = document.querySelector('.star6-canvas-container');
                    if (!container) return;
                    
                    const containerWidth = container.clientWidth - 12;
                    const containerHeight = container.clientHeight - 12;
                    
                    const aspectRatio = 4 / 3;
                    let canvasWidth = containerWidth;
                    let canvasHeight = canvasWidth / aspectRatio;
                    
                    if (canvasHeight > containerHeight) {
                        canvasHeight = containerHeight;
                        canvasWidth = canvasHeight * aspectRatio;
                    }
                    
                    canvas.width = 800;
                    canvas.height = 600;
                    canvas.style.width = canvasWidth + 'px';
                    canvas.style.height = canvasHeight + 'px';
                };
                
                updateSize();
                window.addEventListener('resize', updateSize);
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        updateSize();
                        checkOrientation();
                    }, 100);
                });
                
                return true;
            }
            
            function loadLevel(levelNum) {
                const level = levels[levelNum - 1];
                if (!level) {
                    gameRunning = false;
                    setTimeout(() => {
                        alert('üéâ ¬°FELICIDADES! üéâ\n\n¬°Has completado todos los niveles!\n\nPuntuaci√≥n final: ' + score + '\n\nüíñ ¬°Eres un maestro! üíñ');
                        resetGame();
                    }, 100);
                    return;
                }
                
                currentLevel = levelNum;
                player.gravity = level.gravity;
                
                document.getElementById('star6LevelNum').textContent = levelNum;
                
                platforms = JSON.parse(JSON.stringify(level.platforms));
                movingPlatforms = JSON.parse(JSON.stringify(level.movingPlatforms || []));
                enemies = JSON.parse(JSON.stringify(level.enemies));
                traps = JSON.parse(JSON.stringify(level.traps));
                hearts = JSON.parse(JSON.stringify(level.hearts)).map(h => ({...h, collected: false}));
                stars = JSON.parse(JSON.stringify(level.stars)).map(s => ({...s, collected: false}));
                powerUpItems = JSON.parse(JSON.stringify(level.powerups || [])).map(p => ({...p, collected: false}));
                particles = [];
                
                player.x = 50;
                player.y = canvas.height - 200;
                player.vx = 0;
                player.vy = 0;
                player.onGround = false;
                player.jumpsLeft = 1;
                
                updateStarsCounter();
            }
            
            function togglePause() {

                if (overlay) {
                    overlay.classList.toggle('active', gamePaused);

            }

                if (overlay) overlay.classList.remove('active');

            function setupControls() {
                const btnLeft = document.getElementById('star6BtnLeft');
                const btnRight = document.getElementById('star6BtnRight');
                const btnJump = document.getElementById('star6BtnJump');
                
                if (!btnLeft || !btnRight || !btnJump) return;
                
                btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; enterFullscreen(); });
                btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; });
                btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; enterFullscreen(); });
                btnRight.addEventListener('touchend', (e) => { e.preventDefault(); keys.right = false; });
                btnJump.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); enterFullscreen(); });
                
                btnLeft.addEventListener('mousedown', () => keys.left = true);
                btnLeft.addEventListener('mouseup', () => keys.left = false);
                btnRight.addEventListener('mousedown', () => keys.right = true);
                btnRight.addEventListener('mouseup', () => keys.right = false);
                btnJump.addEventListener('mousedown', jump);
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
                    if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
                    if (e.key === 'ArrowUp' || e.key === ' ' || e.key === 'w') jump();
                    if (e.key === 'Escape' || e.key === 'p') togglePause();
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
                    if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
                });
            }
            
            function jump() {
                if (!gameRunning || gamePaused) return;
                
                if (player.onGround) {
                    player.vy = -player.jumpPower;
                    player.onGround = false;
                    player.jumpsLeft = powerups.doubleJump ? 1 : 0;
                } else if (player.jumpsLeft > 0 && powerups.doubleJump) {
                    player.vy = -player.jumpPower;
                    player.jumpsLeft--;
                    createParticles(player.x + player.width / 2, player.y + player.height, '#ffd700', 8);
                }
            }
            
            function createParticles(x, y, color, count = 12) {
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8 - 2,
                        size: Math.random() * 5 + 2,
                        life: 40,
                        maxLife: 40,
                        color: color
                    });
                }
            }

                powerups = {
                    invincible: false,

                    speedBoost: false,

                };

            function update() {
                if (!gameRunning || gamePaused) return;
                
                const currentSpeed = player.speed;
                if (keys.left) player.vx = -currentSpeed;
                else if (keys.right) player.vx = currentSpeed;
                else player.vx = 0;
                
                player.vy += player.gravity;
                
                player.x += player.vx;
                player.y += player.vy;
                
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
                
                player.onGround = false;
                const allPlatforms = [...platforms, ...movingPlatforms];
                
                allPlatforms.forEach(plat => {
                    if (player.x + player.width > plat.x &&
                        player.x < plat.x + plat.width &&
                        player.y + player.height > plat.y &&
                        player.y + player.height < plat.y + plat.height + 10 &&
                        player.vy > 0) {
                        
                        player.y = plat.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                        player.jumpsLeft = powerups.doubleJump ? 1 : 0;
                        
                        if (plat.speed) {
                            if (plat.vertical) {
                                player.y += plat.speed * plat.dir;
                            } else {
                                player.x += plat.speed * plat.dir;
                            }
                        }
                    }
                });
                
                movingPlatforms.forEach(plat => {
                    if (plat.vertical) {
                        plat.y += plat.speed * plat.dir;
                        if (plat.y <= plat.minY || plat.y >= plat.maxY) {
                            plat.dir *= -1;
                        }
                    } else {
                        plat.x += plat.speed * plat.dir;
                        if (plat.x <= plat.minX || plat.x >= plat.maxX) {
                            plat.dir *= -1;
                        }
                    }
                });
                
                enemies.forEach(enemy => {
                    enemy.x += enemy.speed * enemy.dir;
                    if (enemy.x <= enemy.minX || enemy.x + enemy.width >= enemy.maxX) {
                        enemy.dir *= -1;
                    }
                    
                    if (player.x + player.width > enemy.x &&
                        player.x < enemy.x + enemy.width &&
                        player.y + player.height > enemy.y &&
                        player.y < enemy.y + enemy.height) {
                        damagePlayer();
                    }
                });
                
                traps.forEach(trap => {
                    if (player.x + player.width > trap.x &&
                        player.x < trap.x + trap.width &&
                        player.y + player.height > trap.y &&
                        player.y < trap.y + trap.height) {
                        damagePlayer();
                    }
                });
                
                hearts.forEach(heart => {
                    if (!heart.collected &&
                        player.x + player.width > heart.x &&
                        player.x < heart.x + heart.width &&
                        player.y + player.height > heart.y &&
                        player.y < heart.y + heart.height) {
                        
                        heart.collected = true;
                        createParticles(heart.x + heart.width / 2, heart.y + heart.height / 2, '#ff69b4', 15);
                        updateScore(100);
                        
                        if (health < 3) {
                            health++;
                            updateHealth();
                            createParticles(player.x + player.width / 2, player.y + player.height / 2, '#ff1493', 20);
                        }
                        
                        showLoveMessage();
                    }
                });
                
                stars.forEach(star => {
                    if (!star.collected &&
                        player.x + player.width > star.x &&
                        player.x < star.x + star.width &&
                        player.y + player.height > star.y &&
                        player.y < star.y + star.height) {
                        
                        star.collected = true;
                        createParticles(star.x + star.width / 2, star.y + star.height / 2, '#ffd700', 10);
                        updateScore(50);
                        updateStarsCounter();
                    }
                });
                
                powerUpItems.forEach(item => {
                    if (!item.collected &&
                        player.x + player.width > item.x &&
                        player.x < item.x + item.width &&
                        player.y + player.height > item.y &&
                        player.y < item.y + item.height) {
                        
                        item.collected = true;
                        createParticles(item.x + item.width / 2, item.y + item.height / 2, '#00ff00', 12);
                        activatePowerup(item.type);
                        updateScore(75);
                    }
                });
                
                const indicator = document.getElementById('star6PowerupIndicator');
                
                if (powerups.invincibleTimer > 0) {
                    powerups.invincibleTimer--;
                    if (powerups.invincibleTimer === 0) {
                        powerups.invincible = false;
                        player.invincible = false;
                        if (indicator && !powerups.doubleJumpTimer && !powerups.speedBoostTimer) {
                            indicator.style.display = 'none';
                        }
                    }
                }
                
                if (powerups.doubleJumpTimer > 0) {
                    powerups.doubleJumpTimer--;
                    if (powerups.doubleJumpTimer === 0) {
                        powerups.doubleJump = false;
                        if (indicator && !powerups.invincibleTimer && !powerups.speedBoostTimer) {
                            indicator.style.display = 'none';
                        }
                    }
                }
                
                if (powerups.speedBoostTimer > 0) {
                    powerups.speedBoostTimer--;
                    if (powerups.speedBoostTimer === 0) {
                        powerups.speedBoost = false;
                        player.speed = 5;
                        if (indicator && !powerups.invincibleTimer && !powerups.doubleJumpTimer) {
                            indicator.style.display = 'none';
                        }
                    }
                }
                
                particles = particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.3;
                    p.life--;
                    return p.life > 0;
                });
                
                if (player.y > canvas.height + 100) {
                    damagePlayer();
                }
                
                if (stars.length > 0 && stars.every(s => s.collected)) {
                    showLevelComplete();
                }
                
                if (player.invincible) {
                    player.invincibleFlash = (player.invincibleFlash + 0.3) % (Math.PI * 2);
                }
            }
            
            function draw() {
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#87ceeb');
                gradient.addColorStop(1, '#b0e0e6');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                drawCloud(canvas.width * 0.15, 60, 40);
                drawCloud(canvas.width * 0.65, 90, 50);
                drawCloud(canvas.width * 0.85, 70, 35);
                
                platforms.forEach(plat => {
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
                    
                    if (plat.type !== 'ground') {
                        ctx.fillStyle = '#228b22';
                        ctx.fillRect(plat.x, plat.y - 5, plat.width, 5);
                    }
                });
                
                movingPlatforms.forEach(plat => {
                    ctx.fillStyle = '#cd853f';
                    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
                    ctx.fillStyle = '#32cd32';
                    ctx.fillRect(plat.x, plat.y - 5, plat.width, 5);
                    
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(plat.x + 2, plat.y + 2, plat.width - 4, plat.height - 4);
                    ctx.setLineDash([]);
                });
                
                traps.forEach(trap => {
                    if (trap.type === 'spikes') {
                        ctx.fillStyle = '#696969';
                        const spikeCount = Math.floor(trap.width / 15);
                        for (let i = 0; i < spikeCount; i++) {
                            const x = trap.x + i * (trap.width / spikeCount);
                            ctx.beginPath();
                            ctx.moveTo(x, trap.y + trap.height);
                            ctx.lineTo(x + (trap.width / spikeCount) / 2, trap.y);
                            ctx.lineTo(x + (trap.width / spikeCount), trap.y + trap.height);
                            ctx.fill();
                        }
                    } else if (trap.type === 'fire') {
                        const time = Date.now() * 0.01;
                        ctx.fillStyle = '#ff4500';
                        ctx.fillRect(trap.x, trap.y, trap.width, trap.height);
                        ctx.fillStyle = '#ffa500';
                        ctx.fillRect(trap.x + 5, trap.y + 5, trap.width - 10, trap.height - 10);
                        ctx.fillStyle = '#ffff00';
                        const offset = Math.sin(time) * 3;
                        ctx.fillRect(trap.x + 8, trap.y + 8 + offset, trap.width - 16, trap.height - 16);
                    }
                });
                
                enemies.forEach(enemy => {
                    ctx.fillStyle = '#9370db';
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#fff';
                    const eyeOffset = enemy.dir > 0 ? 3 : -3;
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width / 2 - 6 + eyeOffset, enemy.y + 10, 3, 0, Math.PI * 2);
                    ctx.arc(enemy.x + enemy.width / 2 + 6 + eyeOffset, enemy.y + 10, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width / 2 - 6 + eyeOffset, enemy.y + 10, 1.5, 0, Math.PI * 2);
                    ctx.arc(enemy.x + enemy.width / 2 + 6 + eyeOffset, enemy.y + 10, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.font = '24px Arial';
                hearts.forEach(heart => {
                    if (!heart.collected) {
                        ctx.fillText('üíñ', heart.x, heart.y + heart.height);
                    }
                });
                
                ctx.font = '18px Arial';
                stars.forEach(star => {
                    if (!star.collected) {
                        ctx.fillText('‚≠ê', star.x, star.y + star.height);
                    }
                });
                
                ctx.font = '20px Arial';
                powerUpItems.forEach(item => {
                    if (!item.collected) {
                        let emoji = '‚ö°';
                        if (item.type === 'invincible') emoji = 'üõ°Ô∏è';
                        else if (item.type === 'doubleJump') emoji = 'ü¶ã';
                        
                        ctx.fillText(emoji, item.x, item.y + item.height);
                    }
                });
                
                if (player.invincible) {
                    const alpha = Math.abs(Math.sin(player.invincibleFlash));
                    ctx.globalAlpha = 0.3 + alpha * 0.7;
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2 + 5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.globalAlpha = 1;
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                ctx.fillStyle = '#fff';
                ctx.fillRect(player.x + 8, player.y + 8, 6, 6);
                ctx.fillRect(player.x + 18, player.y + 8, 6, 6);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x + 16, player.y + 20, 7, 0.2, Math.PI - 0.2);
                ctx.stroke();
                
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life / p.maxLife;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
            
            function drawCloud(x, y, size) {
                ctx.beginPath();
                ctx.arc(x, y, size * 0.6, 0, Math.PI * 2);
                ctx.arc(x + size * 0.6, y, size * 0.8, 0, Math.PI * 2);
                ctx.arc(x + size * 1.2, y, size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
            
            function gameLoop() {
                update();
                draw();
                animationId = requestAnimationFrame(gameLoop);
            }
            
            function start() {
                if (!initCanvas()) return;
                setupControls();
                setupGestureControls();
                checkOrientation();
                
                setTimeout(enterFullscreen, 300);
                
                loadLevel(1);
                updateHealth();
                updateScore(0);
                
                const isLandscape = window.innerWidth > window.innerHeight;
                if (isLandscape) {
                    gameRunning = true;
                }
                
                gameLoop();
            }
            
            function stop() {
                gameRunning = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
            }
            
            return {
                start,
                stop,
                closeLoveMessage,
                nextLevel,
                togglePause,
                restart
            };
        })();

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => star6Game.start(), 100);
        });

        function goBackSafe() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            setTimeout(() => {
                if (document.referrer) {
                    history.back();
                } else {
                    window.location.href = "index.html";
                }
            }, 100);
        }
    </script>
</body>
</html>
